<div class="details-container">
  <form [formGroup]="detailResourceForm">
    <div class="row border bg-warning">
      <div class="col-sm">
        <p>Recurso:</p>
      </div>
    </div>
    <div class="row border align-items-center">
      <div class="col-sm">
        <div class="text-center">
          <img
            src="https://test-ipv6.com/images/hires_ok.png"
            width="100"
            height="100"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 border">Tipo</div>
      <div *ngIf="!showInputText" class="col-sm-6 border">
        {{ resourceDetailsoModel.type }}
      </div>
      <div *ngIf="showInputText" class="col-sm-6 border">
        <input
          formControlName="type"
          [(ngModel)]="resourceDetailsoModel.type"
          type="text"
          id="inputType"
          placeholder="Tipo"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 border">Autor</div>
      <div *ngIf="!showInputText" class="col-sm-6 border">
        {{ resourceDetailsoModel.author }}
      </div>
      <div *ngIf="showInputText" class="col-sm-6 border">
        <input
          formControlName="author"
          [(ngModel)]="resourceDetailsoModel.author"
          type="text"
          id="inputType"
          placeholder="Autor"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 border">Fecha creacion</div>
      <div *ngIf="!showInputText" class="col-sm-6 border">
        {{ resourceDetailsoModel.updateDate | date:'dd-MM-yyyy'}}
      </div>
      <div *ngIf="showInputText" class="col-sm-6 border">
        <input
          formControlName="updateDate"
          [ngModel]="resourceDetailsoModel.updateDate | date:'yyyy-MM-dd'"
          type="date"
          id="inputType"
          placeholder=""
        />
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 border">Descripcion</div>
      <div *ngIf="!showInputText" class="col-sm-6 border">
        {{ resourceDetailsoModel.description }}
      </div>
      <div *ngIf="showInputText" class="col-sm-6 border">
        <textarea
          rows="4"
          cols="38"
          formControlName="description"
          [(ngModel)]="resourceDetailsoModel.description"
          type="text"
          id="inputDescription"
          placeholder="Description"
        >
        </textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 border">Metadata</div>
      <div class="col-sm-6 border">
        <div
          class="btn-group btn-space"
          role="group"
          *ngFor="let metadata of resourceDetailsoModel.metadata"
        >
          <button type="button" class="btn btn-outline-primary">
            {{ metadata }}
          </button>
        </div>
      </div>
    </div>
    <div class="row border">
      <button
        *ngIf="!showInputText"
        type="button"
        (click)="edit()"
        class="btn btn-primary btn-lg btn-block"
      >
        Modificar
      </button>

      <button
        *ngIf="showInputText"
        type="button"
        (click)="update()"
        class="btn btn-primary btn-lg btn-block"
      >
        Actualizar
      </button>
    </div>
  </form>
</div>
