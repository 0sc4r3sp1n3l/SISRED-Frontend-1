<div class="row" style="display: flex; align-items: center;">
  <div class="col-1"></div>
  <div class="col-lg-5 col-md-6 col-12">
    <div class="form-group mr-2 ml-2">
      <br>
      <br>
      <label class="text-bold col-form-label font-weight-bold">REDs relacionados al proyecto &nbsp;{{nombreCortoProyecto}}</label>
    </div>
  </div>
</div>

<div *ngIf="!loading" class="row" style="display: flex; align-items: center;">

  <div class="col-12">
    <br />
  </div>

  <div *ngFor="let red of redsList" class="col-md-4 col-sm-6 col-12 mb-4">
    <div class="card mx-auto shadow" style="max-width: 18rem; height: 320px; width: 300px">
      <div class="card-body text-dark">

        <div class="container text-center">
          <br />
          <i *ngIf="red.tipo === 'mp4' || red.tipo === 'mpg'" class="fas fa-video fa-3x"></i>
          <i *ngIf="red.tipo == 'jpg' || red.tipo == 'png' || red.tipo == 'gif'" class="fa fa-image fa-3x"></i>
          <i *ngIf="red.tipo == 'mp3'" class="far fa-file-audio fa-3x"></i>
        </div>

        <h5 class="card-title mt-2">{{red.nombreCortoRed}}</h5>
        <p class="card-text">Fecha creaci√≥n: &nbsp;{{red.fechaCreacion}} <br /> Tipo: &nbsp;{{red.tipo}} <br />Productor: &nbsp;{{red.productor}} <br />Proyecto: &nbsp;{{nombreProyecto}}</p>
      </div>

      <div class="card-footer text-center">
        <button type="button" class="btn btn-outline-dark shadow-none"><i
            class="fas fa-eye"></i>Ver detalles</button>
      </div>
    </div>
  </div>

  <div class="col-12 mb-4">
    <br />
  </div>
</div>

<div id="loadingContainer" *ngIf="loading" class="text-center">
  <sk-chasing-dots [color]="success"></sk-chasing-dots>
</div>
