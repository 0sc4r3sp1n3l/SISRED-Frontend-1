<header class="main-header">
  <!-- Logo -->
  <a href="/" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>A</b>LT</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">Sis<b>RED</b> - Uniandes</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>

    <div class="navbar-custom-menu ml-auto">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="https://img.icons8.com/metro/420/star.png" class="user-image" alt="Star Image" />            
          </a>
          <ul class="dropdown-menu">                        
            <!-- Menu Body -->
            <li class="user-body">              
              <div *ngFor="let not of notificaciones">
                <div routerLink="/red/4/detalle">                  
                  <span class="row pl-5">{{not.red}}</span>
                  <span class="row pl-5">{{not.rol}}</span>
                  <div style="text-align: right">
                    <span>{{not.fecha}}</span>
                  </div>
                  <hr style="border:1px dashed"/>
                </div>
              </div>
            </li>            
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
