
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Agregar Comentarios a Video
    </h1>
  </section>

  <!-- Main content -->
<div class="container">

  <div id="video_wrap">
    <div>
    <!--<div *ngFor="let pathVideo of respuestaVideo">-->
      <video id='my-video' class='video-js' controls preload='auto' width='720' height='405' data-setup='{}'>
        <!--<source src={{pathVideo.url}} type='video/mp4'>-->
        <source src="https://www.dropbox.com/s/df9eg5pifn7ny9g/%233.%20Scrum%20en%206%20minutos%20-%20Metodolog%C3%ADas%20%C3%81giles.mp4?raw=1" type='video/mp4'>
      </video>
    <!--</div>-->


    <div class="row bootstrap snippets">
      <div class="col-md-8 col-md-offset-2 col-sm-12">
          <div class="comment-wrapper">
              <div class="panel panel-info">
                  <div class="panel-heading">
                      Listado de Comentarios
                  </div>
                  <div class="panel-body">
                      <ul class="media-list" *ngFor="let multi of annotations">
                        <li class="media" *ngFor="let comment of multi.comments">
                              <a href="#" class="pull-left">
                                  <img src="https://bootdey.com/img/Content/user_1.jpg" alt="" class="img-circle">
                              </a>
                              <div class="media-body">
                                  <span class="text-muted pull-right">
                                     <small class="text-muted">{{comment.meta.datetime}}</small>
                                  </span>
                                  <strong class="text-success">{{comment.meta.user_name}}</strong>
                                  <p>{{comment.body}}</p>
                                  <p><small class="text-muted">Segundo inicial: {{multi.range.start}} - Segundo final: {{multi.range.end}}</small></p>

                              </div>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>

      </div>
    </div>

  </div>
</div>
