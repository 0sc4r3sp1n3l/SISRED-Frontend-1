
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Agregar Comentarios a Video
    </h1>
  </section>

  <!-- Main content -->
<div class="container">

  <div id="video_wrap">
    <div *ngFor="let pathVideo of respuestaVideo">
      <video id='my-video' class='video-js' controls preload='auto' width='720' height='405' data-setup='{}'>
        <source src={{pathVideo.url}} type='video/mp4'>
     </video>
    </div>

    <div class="row bootstrap snippets">
      <div class="col-md-8 col-md-offset-2 col-sm-12">
          <div class="comment-wrapper">
              <div class="panel panel-info">
                  <div class="panel-heading">
                      Listado de Comentarios
                  </div>
                  <div class="panel-body">
                      <ul class="media-list" *ngFor="let multi of annotations">
                        <li class="media" *ngFor="let comment of multi.comments">
                              <a class="pull-left">
                                  <img src="http://dehradunfinder.in/en/images/reviewer-image.png" alt="" class="img-circle">
                              </a>
                              <div class="media-body">
                                  <span class="text-muted pull-right">
                                     <small class="text-muted">{{comment.meta.datetime}}</small>
                                  </span>
                                  <strong class="text-success">{{comment.meta.user_name}}</strong>
                                  <p>{{comment.body}}</p>
                                  <p><small class="text-muted">Segundo inicial: {{multi.range.start}} - Segundo final: {{multi.range.end}}</small></p>

                              </div>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>

      </div>
    </div>

  </div>

  <div class="box-footer">
      <button type="button" (click)="goBack()" class="btn btn-default spaceDer m-2"><i
          class="fas fa-chevron-left"></i>&nbsp;Volver</button>
  </div>
</div>
