<h2>Recursos por persona</h2>
<select class="form-control" id="selectorUsuario" (change)="onChangeUsuario($event.target.value)">
  <option value="">--</option>
  <option *ngFor="let usuario of usuarios" value="{{usuario.numeroIdentificacion}}">{{usuario.nombres}} {{usuario.apellidos}}</option>
</select>

<table *ngIf="valor && valor !==''">
  <tr>
    <th>Recurso Educativo Digital</th>
    <th>Rol</th>
    <th>Detalle</th>
  </tr>
  <tr *ngFor="let asign of asignFiltradas">
    <td>{{asign.red.nombreCorto}}</td>
    <td>{{asign.rol}}</td>
    <td><button type="button" class="btn btn-block btn-primary fa fa-search">ver detalle</button></td>
  </tr>
</table>
